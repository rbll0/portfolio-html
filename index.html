<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustavo Rabelo</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/title.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/skills.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <img src="/assets/logo-3.jpeg" alt="Avatar do Gustavo">

        <nav>
            <a class="action" href="" lang="en"> Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="hero-section">
        <div class="hero-container">
            <div>
                <div class="box-container">
                    <h1 class="title">
                        Gustavo Rabelo
                    </h1>
                    <h2 class="subtitle"> 
                        FullStack Developer
                    </h2>
                </div>
                <div class="title-button">
                    <a class="button-secondary" href="" lang="en">Download CV</a>
                    <a class="button-secondary" href="">Contatos</a>
                </div>
            </div>

            <div class="left-image">
                <img src="/assets/icon-hero.png" alt="">
            </div>
        </div>
    </section>

    <section class="skills-section">
        <div class="wrapper-title">
            <h2 class="title">Skills</h2>
        </div>

        <div class="wrapper-skills">
            <div class="skill">
                <img src="/assets/icon-html5.svg" alt="">
                <div class="text-skill">
                    <h3>HTML</h3>
                    <progress value="50" max="100"/>
                </div>
            </div>
            <div class="skill">
                <img src="/assets/icon-nodejs.svg" alt="">
                <div class="text-skill">
                    <h3>NodeJS</h3>
                    <progress value="50" max="100"/>
                </div>
            </div>
            <div class="skill">
                <img src="/assets/icon-css3.svg" alt="">
                <div class="text-skill">
                    <h3>CSS</h3>
                    <progress value="50" max="100"/>
                </div>
            </div>
            <div class="skill">
                <img src="/assets/icon-tdd.svg" alt="">
                <div class="text-skill">
                    <h3>TDD</h3>
                    <progress value="50" max="100"/>
                </div>
            </div>
            <div class="skill">
                <img src="/assets/icon-js.svg" alt="">
                <div class="text-skill">
                    <h3>Javascript</h3>
                    <progress value="50" max="100"/>
                </div>
            </div>
            <div class="skill">
                <img src="/assets/icon-restapi.svg" alt="">
                <div class="text-skill">
                    <h3>Rest API</h3>
                    <progress value="50" max="100"/>
                </div>
            </div>

            <div class="skill">
                <img src="/assets/icon-react.svg" alt="">
                <div class="text-skill">
                    <h3>React</h3>
                    <progress value="50" max="100"/>
                </div>
            </div>

            <div class="skill">
                <img src="/assets/icon-ux.svg" alt="">
                <div class="text-skill">
                    <h3>UX</h3>
                    <progress value="50" max="100"/>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
